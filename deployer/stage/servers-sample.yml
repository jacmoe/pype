prod_1:
    host: hostname
    user: username
    ssh_public_key: /home/user/.ssh/key.pub
    ssh_private_key: /home/user/.ssh/key
    ssh_password: "password"
    stage: production
    repository: https://github.com/user/repository.git
    deploy_path: /var/www

    app_debug: false
    app_stage: 'prod'
    app_theme: 'primer'

    jade_cache_lifetime: 3600

    github_token: secretstuff
    github_owner: user
    github_repo: repo
    github_branch: master

    webhook_secret: secrethash
    webhook_php: /usr/bin/php
    webhook_yii: /path/to/yii

dev_1:
    local: true
    host: localhost
    user: username
    password: password
    stage: local
    repository: https://github.com/user/repository.git
    deploy_path: /home/user/www

    app_debug: true
    app_stage: 'dev'
    app_theme: 'primer'

    jade_cache_lifetime: 0

    github_token: secretstuff
    github_owner: user
    github_repo: repo
    github_branch: master

    webhook_secret: secrethash
    webhook_php: /usr/bin/php
    webhook_yii: /path/to/yii
