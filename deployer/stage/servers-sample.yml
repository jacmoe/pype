# Pype Configuration
# -------------
prod_1:
    host: hostname
    user: username
    identity_file:
        public_key: /home/user/.ssh/key.pub
        private_key: /home/user/.ssh/key
        password: "password"
    stage: production
    repository: https://github.com/user/repository.git
    deploy_path: /var/www
    app:
        debug: false
        stage: 'prod'
        theme: 'default'

        template_engine:
            lifetime: 3600

        github:
            token: secretstuff
            owner: user
            repo: repo
            branch: master

        webhook:
            secret: secrethash
            php: /usr/bin/php
            yii: /path/to/yii

dev_1:
    local: true
    host: localhost
    user: username
    password: password
    stage: local
    repository: https://github.com/user/repository.git
    deploy_path: /home/user/www
    app:
        debug: true
        stage: 'dev'
        theme: 'default'

        template_engine:
            lifetime: 0

        github:
            token: secretstuff
            owner: user
            repo: repo
            branch: master

        webhook:
            secret: secrethash
            php: /usr/bin/php
            yii: /path/to/yii
